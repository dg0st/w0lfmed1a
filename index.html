<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WolfMedia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body class="bg-[#2B1B34] text-white font-sans">
    <!-- Header -->
    <header
      class="flex flex-wrap items-center justify-between px-8 py-4 border-b border-white/10"
    >
      <!-- Logo -->
      <div class="flex items-center gap-2 text-xl font-bold">
        <i class="fas fa-wolf-pack-battalion text-orange-500"></i>
        <span class="text-white">WOLFMEDIA</span>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:block">
        <ul class="flex gap-8 text-sm font-medium">
          <li><a href="#" class="hover:text-orange-500">О нас</a></li>
          <li><a href="#" class="hover:text-orange-500">Портфолио</a></li>
          <li><a href="#" class="hover:text-orange-500">Услуги</a></li>
          <li><a href="#" class="hover:text-orange-500">Контакты</a></li>
        </ul>
      </nav>

      <!-- Social + Phone -->
      <div class="flex items-center gap-4 text-sm">
        <div class="flex gap-2 text-white">
          <a href="#"><i class="fab fa-vk hover:text-orange-500"></i></a>
          <a href="#"><i class="fab fa-telegram hover:text-orange-500"></i></a>
          <a href="#"
            ><i class="fab fa-facebook-f hover:text-orange-500"></i
          ></a>
          <a href="#"><i class="fab fa-twitter hover:text-orange-500"></i></a>
        </div>
        <div class="hidden md:flex items-center gap-2">
          <i class="fas fa-phone-alt text-orange-400"></i>
          <span>+7 495 257 55 65</span>
        </div>
        <button
          class="ml-4 px-4 py-1 border border-white text-white hover:bg-orange-500 hover:text-black transition"
        >
          Написать нам
        </button>
      </div>
    </header>

    <!-- Hero -->
    <section
      class="text-center py-20 px-4 bg-gradient-to-b from-[#2B1B34] to-[#1f1525]"
    >
      <h1 class="text-4xl md:text-6xl font-extrabold leading-tight uppercase">
        Издательство<br />
        новых медиа
      </h1>

      <!-- Stats -->
      <div
        class="mt-12 mx-auto max-w-4xl border border-white/20 px-6 py-10 grid grid-cols-1 md:grid-cols-2 gap-8 text-center"
      >
        <div>
          <div class="text-3xl font-bold text-orange-400">100 000 000</div>
          <div class="text-xs mt-2 uppercase tracking-widest">
            Наша аудитория
          </div>
        </div>
        <div>
          <div class="text-3xl font-bold text-orange-400">12 000 000</div>
          <div class="text-xs mt-2 uppercase tracking-widest">
            Ежедневно нас читают
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
